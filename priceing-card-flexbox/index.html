<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="pricing-container">
        <!-- Basic Card -->
        <div class="card basic-card">
            <h2 class="card-title">Basic</h2>
            <p class="card-price">$10/month</p>
            <ul class="card-features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button class="card-button">Choose Basic</button>
        </div>

        <!-- Pro Card -->
        <div class="card pro-card">
            <h2 class="card-title">Pro</h2>
            <p class="card-price">$20/month</p>
            <ul class="card-features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button class="card-button">Choose Pro</button>
        </div>

        <!-- Advance Card -->
        <div class="card advance-card">
            <h2 class="card-title">Advance</h2>
            <p class="card-price">$30/month</p>
            <ul class="card-features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button class="card-button">Choose Advance</button>
        </div>
    </div>
</body>
</html>
